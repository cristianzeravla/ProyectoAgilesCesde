<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/pago.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Pagos</title>
</head>

<body>

  <center>
    <div class="container">
      <div>
        <div>
          <div>
            <div id="cards">
              <img src="http://icons.iconarchive.com/icons/designbolts/credit-card-payment/256/Visa-icon.png">
              <img src="http://icons.iconarchive.com/icons/designbolts/credit-card-payment/256/Master-Card-icon.png">
              <img src="http://icons.iconarchive.com/icons/designbolts/credit-card-payment/256/Paypal-icon.png">
            </div>
            <div class="form-check">
              <label class="form-check-label" for='card'>
                <input id="card" class="form-check-input" type="checkbox" value="">
                Pagar con tarjeta de crédito <br>
                <label class="form-check-label" for='paypal'>
                  <input id="paypal" class="form-check-input" type="checkbox" value="">
                  Pagar con Paypal

                </label> <br>
              </label>
            </div>
          </div>
          <!--col-xs-5 end-->

        </div>
        <!--row end-->
        <div class="row">
          <div class="col-xs-5"> <br>
            <i class="fa fa fa-user"></i>
            <label for="Nombre del titular de la tarjeta">Nombre del titular de la Tarjeta</label>
            <input type="text" id="Nombre del titular de la tarjeta" placeholder="Pepito Perez">
          </div>
          <!--col-xs-5-->
          <div class="col-xs-5"> <br>
            <i class="fa fa-credit-card-alt"></i>
            <label for="Numero de Tarjeta">Numero de Tarjeta</label>
            <input type="number" id="Numero de Tarjeta" placeholder="xxxx-xxxx-xxxx">
          </div>
          <!--col-xs-5-->
        </div>
        <!--row end-->
        <div class="row row-three"> <br>
          <div class="col-xs-2">
            <i class="fa fa-calendar"></i>
            <label for="date">Fecha de Vencimiento</label>
            <input type="number" placeholder="DD/MM/AAAA" id="date">
          </div>
          <!--col-xs-3-->
          <div class="col-xs-2"> <br>
            <i class="fa fa-lock"></i>
            <label for="date">CVV / CVC *</label>
            <input type="number" placeholder="123">
          </div>
          <br>
          <input type="checkbox">
          <label for="">Guardar sus datos para futuras compras</label>
          <!--col-xs-3-->
          <div class="col-xs-5"> <br>
            <span class="small">* <font font-size="9"> CVV or CVC es el código de seguridad de la tarjeta,
                número único de tres dígitos en el reverso de su tarjeta separado de su número..</span>
          </div>
          <!--col-xs-6 end-->
        </div>
        <!--row end-->
        <footer> <br>
          <button class="btn">
            <a href="./pago_recibido.html">Pagar</a>
          </button> <br> <br>

          <div class="containerButtonRtn">
            <button class="buttonRtn">
              <a href="./index.html" class="facebook"><span class="material-icons material-icons-two-tone">
                  home
                </span></i></a>
              </buton>

          </div>
        </footer>
      </div>
    </div>
  </center>



</body>

</html>
